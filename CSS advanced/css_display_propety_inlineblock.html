<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .first {
            display: inline-block;
        }
        .second {
            display: inline-block;
        }
        .third {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- inline-block allows to change the width, but also make them go into the same line -->
    <p class="first">First P tag</p>
    <p class="second">Second P tag</p>
    <p class="third">Third P tag</p>
</body>
</html>
