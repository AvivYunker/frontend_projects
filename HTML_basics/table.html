<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Below is the table tag -->
    <!-- border - 1 = has border / 0 = has no border -->
    <!-- thead - the header of the table -->
    <!-- tbody - the body of the table -->
    <!-- tfoot - the foot of the table -->
    <!-- tr - table row -->
    <!-- th - table head (bolded text) -->
    <!-- td - table data (regular text) -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Favorite Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aviv</td>
                <td>26</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>Lester</td>
                <td>90</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Yunker</td>
                <td>110</td>
                <td>Red</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Favorite Color</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
