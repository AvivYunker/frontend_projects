<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .red {
            background-color: red;
            width: 200px;
            height: 200px;
            position: relative;
            left: 400px;
            top: 0px;
        }
        .blue {
            background-color: blue;
            width: 200px;
            height: 200px;
            position: relative;
            left: 0px;
            top: -200px;
        }
        .yellow {
            background-color: yellow;
            width: 200px;
            height: 200px;
            position: relative;
            left: 200px;
            top: -400px;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>
</html>
